<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Книги</h1>
{% for book in books %}
    <h2>{{ book.title }}</h2>
    <h3>{{ book.text }}</h3>
    <h4>{{ book.date }}</h4>
    <a href="{% url 'add_like' book_id=book.id %}"><h4>likes: {{ book.likes }}</h4></a>
    {% if book.comments.exists %}
        <h5> Comments: </h5>
        {% for comment in book.comments.all %}
            <h6>{{ comment.text }}</h6>
        {% endfor %}
    {% endif %}
<br>

{% endfor %}
</body>
</html>
